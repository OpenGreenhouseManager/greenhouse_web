<main class="login">
  <grn-card title="Login" class="card">
    <div class="container">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" pInputText [(ngModel)]="username" (keyup.enter)="login()"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <p-password
          id="password"
          [(ngModel)]="password"
          [feedback]="false"
          [toggleMask]="true"
          inputStyleClass="w-full"
          [style]="{ width: '100%' }"
          [inputStyle]="{ width: '100%' }" 
          (keyup.enter)="login()"/>
      </div>
      @if (error()) {
        <div class="form-group">
          <label class="login-failed">Password or username wrong</label>
        </div>
      }
      <div class="form-group">
        <p-button
          type="button"
          label="Register instead"
          [text]="true"
          (click)="navRegister()" />
      </div>
      <div class="form-group login-button">
        <p-button label="Login" (click)="login()" />
      </div>
    </div>
  </grn-card>
</main>
