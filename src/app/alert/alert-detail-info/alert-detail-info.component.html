<grn-card title="Alert Triggers" icon="pi-bell">
  <div class="timeStatistic">
    <div>
      <span>Last seen: {{ lastSeen() }}</span>
    </div>
    <div>
      <span>First seen: {{ firstSeen() }}</span>
    </div>
  </div>
  <div class="graph" style="width: 100%">
    <p-chart type="bar" [data]="data" [options]="options" />
  </div>
</grn-card>
